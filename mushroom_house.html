<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mushroom house - Art Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 60px 20px 0 20px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 300;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .wave {
      position: relative;
      width: 100%;
      overflow: hidden;
      line-height: 0;
    }

    .wave svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 100px;
    }

    .wave .shape-fill {
      fill: #f7f7f7;
    }

    .description-panel {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
    }

    .description-panel h2 {
      margin: 0;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .description-panel p {
      margin: 0;
    }

    .main-image {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .project-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .project-image {
      position: relative;
      margin: 10px;
      width: 200px;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .project-image:hover img {
      transform: scale(1.05);
    }

    .project-image:hover {
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      z-index: 10;
    }

    .lightbox-nav.prev {
      left: 20px;
    }

    .lightbox-nav.next {
      right: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mushroom house - Art Portfolio</h1>
    <!-- Wave shape -->
    <div class="wave">
      <svg viewBox="0 0 1200 100" preserveAspectRatio="none">
        <path d="M0,50 C300,150 900,-50 1200,50 L1200,100 L0,100 Z" class="shape-fill"></path>
      </svg>
    </div>
  </header>

  <!-- Description panel -->
  <div class="description-panel">
    <p>
      Welcome to the Mushroom house Art Portfolio. This collection showcases a series of artworks inspired by the warmth and charm of a Mushroom house setting. Each piece reflects the intricate details and comforting atmosphere that make a kitchen the heart of a home.
    </p>
  </div>

  <!-- Big first image -->
  <img src="assets/mushroom_house/1.webp" alt="Mushroom house Image 1" class="main-image" onclick="openLightbox(0)">

  <!-- Gallery of smaller images -->
  <div class="project-gallery">
    <div class="project-image" onclick="openLightbox(0)">
      <img src="assets/mushroom_house/1.webp" alt="Mushroom house Image 1" id="image1">
    </div>
    <div class="project-image" onclick="openLightbox(1)">
      <img src="assets/mushroom_house/2.webp" alt="Mushroom house Image 2" id="image2">
    </div>
  </div>

  <!-- Lightbox modal with Next and Prev buttons -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <img id="lightbox-image" src="" alt="Lightbox image">
    <!-- Navigation buttons -->
    <span class="lightbox-nav prev" onclick="navigateLightbox(-1); event.stopPropagation();">&#10094;</span>
    <span class="lightbox-nav next" onclick="navigateLightbox(1); event.stopPropagation();">&#10095;</span>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = [
      "assets/mushroom_house/1.webp",
      "assets/mushroom_house/2.webp",
    ];

    function openLightbox(index) {
      currentImageIndex = index;
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightbox-image');
      
      lightboxImage.src = images[currentImageIndex];
      lightbox.classList.add('active');
    }

    function closeLightbox(event) {
      if (event.target === document.getElementById('lightbox')) {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
      }
    }

    function navigateLightbox(direction) {
      currentImageIndex += direction;

      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }

      const lightboxImage = document.getElementById('lightbox-image');
      lightboxImage.src = images[currentImageIndex];
    }

    document.addEventListener('keydown', function(event) {
      const lightbox = document.getElementById('lightbox');
      if (lightbox.classList.contains('active')) {
        if (event.key === 'ArrowLeft') {
          navigateLightbox(-1);
        } else if (event.key === 'ArrowRight') {
          navigateLightbox(1);
        } else if (event.key === 'Escape') {
          lightbox.classList.remove('active');
        }
      }
    });
  </script>

</body>
</html>
